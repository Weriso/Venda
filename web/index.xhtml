<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="conteudo">
        <b:row>
            <b:column span="12" class="yesBorder">
                <h4>Vendas Realizadas</h4>
                <h:form>
                    <b:dataTable value="#{vendaBean.listaItemVenda}" var="car">
                        <b:dataTableColumn value="#{car.vendaId.dataVenda}" />
                        <b:dataTableColumn value="#{car.vendaId.clienteId.nome}" />
                        <b:dataTableColumn value="#{car.vendaId.valorTotalVenda}" />
                    </b:dataTable>
                </h:form>
            </b:column>
        </b:row>
        
        <b:row>
            <b:column span="12" class="yesBorder">
                <h4>Compras Realizadas</h4>
                <h:form>
                    <b:dataTable value="#{compraBean.itens}" var="ven">
                        <b:dataTableColumn value="#{ven.compraId.dataRegistro}" />
                        <b:dataTableColumn value="#{ven.compraId.fornecedorId.nomeFantasia}" />
                        <b:dataTableColumn value="#{ven.compraId.valorTotalCompra}" />
                    </b:dataTable>
                </h:form>
            </b:column>
        </b:row>

    </ui:define>

</ui:composition>
