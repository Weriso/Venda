<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIGE - Login</title>
        <meta></meta>
        
        <script>
            if(#{usuarioBean.logado}){
                window.location.href = 'funcionario.xhtml';
            }
        </script>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body >
        <p:growl id="growl" life="4000"/>
        <b:navBar brand="SIGE" brandHref="#" static="true" />
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h3 class="form-signin-heading" style="text-align: center; font-family: sans-serif;">Login</h3>
                <b:inputText mask="999.999.999-99" value="#{usuarioBean.funcionario.cpf}" id="nickname" placeholder="Nome do UsuÃ¡rio" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText value="#{usuarioBean.funcionario.senha}" id="password" placeholder="Senha" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" action="#{usuarioBean.logar(usuarioBean.funcionario)}" value="Entrar" icon="log-in" size="lg" update=":growl" />
            </h:form>
            
        </b:container>
    </h:body>
    
</html>
